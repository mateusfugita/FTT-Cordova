    <script type="text/javascript">
        function API() {
            var name_card = document.getElementById("text").value;

            var name = "";
            var img = "";
            var information = "";

            let xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    console.log(JSON.parse(this.responseText));
                    name = JSON.parse(this.responseText).name;
                    information = JSON.parse(this.responseText).oracle_text;
                    img = JSON.parse(this.responseText).image_uris.png;

                    document.getElementById("lab").innerHTML = name;
                    document.getElementById("img").src = img;
                    document.getElementById("information").innerHTML = information;
                }
            };
            xhr.open("GET", `https://api.scryfall.com/cards/named?fuzzy=${name_card}`);
            xhr.send();
        }

    </script>
